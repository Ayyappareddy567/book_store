<!DOCTYPE html>
<html>
<head>
	<title>REGISTRATION</title>
</head>
<body > 
<form> 
    <fieldset>
	<legend>Registration Form</legend>
	<center>
   <table>
   <tr>
       <td>Username:</td>
	   <td><input type="text" name="txtname"/></td>
	</tr>
    <tr>
	    <td>Password:</td>
	   <td><input type="password" name="txpwd"/></td>
	</tr>
	<tr>
	    <td>Gender:</td>
		<td><input type="radio" name="gender">Male</input></br>
		    <input type="radio" name="gender">FeMale</input></br>
			<input type="radio" name="gender">Other</input></td>
	</tr>
	 <tr>
	       <td>Mobile No:</td>
		    <td><input type="tel" name="txtphno"/></td>
	</tr>		
	 <tr>
	      <td>Languanges know:</td>
		  <td><input type="checkbox">English</input></br>
		       <input type="checkbox">Telugu</input></br>
			    <input type="checkbox">Hindi</input></td>
	</tr>	  
	<tr>
	       <td>DOB:</td>
		    <td><input type="date" name="date"/></td>
	</tr>		
	 <tr>
	      <td>Qualification:</td>
          <td><select>
                  <option value="btech">B.Tech</option>		 
                  <option value="be">B.E</option>		 
                  <option value="mtech">M.Tech</option>		 				  
		       </select>
			   </td>
	</tr>
    <tr>
           <td>Address:</td>
           <td><textarea>enter</textarea></td>
    </tr>	
    <tr>	
		   <td><input type="submit" value="SUBMIT"/></td>
		   <td><input type="submit" value="CANCEL"/></td>
    </tr>
    </table>
    </center>
	</fieldset>
</form>
</body>
</html>
